<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>list</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.1/destyle.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<section class="section">
		<ol class="essay_list">
			<li class="essay_item">
				<div class="content">
					<img src="assets/images/spring.jpg" alt="明け方の画像" width="484" height="284" decoding="async" loading="lazy">
					<div class="right">
						<div class="heading">
							<h2 class="title_underline">春は、あけぼの。</h2>
							<p class="deco">1.</p>
						</div>
						<div class="text_container">
							<p class="main_text">春はあけぼの。やうやう白くなりゆく山ぎは、すこしあかりて、紫だちたる雲のほそくたなびきたる。</p>
							<small class="sub_text">訳：春は夜明けが一番いい。山の端がだんだん白んできて、少し赤みを帯びてきて、紫色に染まった雲が細くたなびいている様子が美しい。</small>
						</div>
					</div>
					<!-- /.text_container -->
				</div>
				<!-- /.content -->
			</li>
			<!-- /.essay_list_inner -->

		</ol>
	</section>
	<!-- /.section -->
</body>
</html>
