<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<div class="accordion-wrapper">
    
    <div class="accordion-item">
        <div class="accordion-header">
            <h3>サマープラン 🏖️</h3>
        </div>
        <div class="accordion-content">
            <!-- <img src="assets/images/summer.jpg" alt="夏のイメージ" class="content-img"> -->
            <p>夏限定の特別なプランです。青い空と白い砂浜をお楽しみください。</p>
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header">
            <h3>ウィンタープラン ❄️</h3>
        </div>
        <div class="accordion-content">
            <!-- <img src="assets/images/winter.jpg" alt="冬のイメージ" class="content-img"> -->

        </div>
    </div>
    
    <div class="accordion-item">
        <div class="accordion-header">
            <h3>オータムプラン 🍁</h3>
        </div>
        <div class="accordion-content">
            <!-- <img src="assets/images/autumn.jpg" alt="秋のイメージ" class="content-img"> -->

        </div>
    </div>

</div>
