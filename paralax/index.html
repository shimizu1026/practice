<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプルなパララックス効果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    
    .parallax-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    .parallax-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* 背景画像の代わりに色のグラデーションを使用 */
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      transform: translateZ(-1px) scale(2);
      z-index: -1;
    }
    
    .content-section {
      position: relative;
      min-height: 100vh;
      background-color: white;
      padding: 50px 20px;
    }
    
    .parallax-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 2em;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    
    .layer-1 {
      position: absolute;
      bottom: 20%;
      left: 10%;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translateZ(-0.5px) scale(1.5);
    }
    
    .layer-2 {
      position: absolute;
      top: 20%;
      right: 15%;
      width: 150px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translateZ(-0.25px) scale(1.25);
    }
    
    /* パースペクティブを設定 */
    .perspective-wrapper {
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      perspective: 10px;
      transform-style: preserve-3d;
    }
  </style>
</head>
<body>
  <div class="perspective-wrapper">
    <div class="parallax-container">
      <div class="parallax-bg"></div>
      <div class="layer-1"></div>
      <div class="layer-2"></div>
      <div class="parallax-content">
        <h1>パララックス効果</h1>
        <p>スクロールしてみてください</p>
      </div>
    </div>
    
    <div class="content-section">
      <h2>パララックスについて</h2>
      <p>パララックスは視差効果とも呼ばれ、近くのオブジェクトは遠くのオブジェクトよりも速く動いて見える視覚現象です。</p>
      <p>ウェブデザインでは、スクロール時に異なる速度で動く複数のレイヤーを使って奥行き感を作り出します。</p>
      <p>このシンプルな例では、CSSの transform と perspective プロパティを使用してパララックス効果を実現しています。</p>
    </div>
  </div>
</body>
</html>
